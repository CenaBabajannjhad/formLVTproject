<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <form class="form" action="#">
        <header class="form-header">
            <h1>Form</h1>
        </header>

        <main class="form_main">
            <section class="fullname flex-column mt">
                <label class="pb" for="FullName">FullName</label>
                <input class="" id="FullName" type="text" name="fullname" placeholder="enter your fullName" required>
            </section>

            <section class="username flex-column mt">
                <label class="pb" for="UserName">UserName</label>
                <input class="" id="UserName" type="text" name="username" placeholder="enter your username..." required>
            </section>

            <section class="email flex-column mt">
                <label class="pb" for="Email">Email</label>
                <input class="" id="Email" type="email" name="Email" placeholder="enter your Email..." required>
            </section>

            <section class="password flex-column mt">
                <label class="pb" for="Password">Password</label>
                <input class="" id="Password" type="password" placeholder="enter your password..." required>
            </section>

            <section class="gender">
                <p>Gender</p>
                <label for="Male">Male</label>
                <input id="Male" type="radio" name="Gender" required>
                <label for="Female">Female</label>
                <input type="radio" name="Gender" id="Female" required>
            </section>

            <section class="terms">
                <input id="Terms" name="Terms" type="checkbox" checked required>
                <label for="Terms"> agree to the site's terms</label>
            </section>

            <section class="submit">
                <input type="submit" name="submit" value="submit">
            </section>
        </main>
    </form>
</body>

</html>
