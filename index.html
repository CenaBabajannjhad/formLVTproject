<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
</head>
<body>
    <form action="#">
        <h1>FORM</h1>
        <label for="FullName">FullName :</label>
        <input id="FullName" type="text" name="fullname" placeholder="enter your fullName" required>
        <br>
        <label for="UserName">UserName :</label>
        <input id="UserName" type="text" name="username" placeholder="enter your username..." required>
        <br>
        <label for="Email">Email :</label>
        <input id="Email" type="email" name="Email" placeholder="enter your Email..." required>
        <br>
        <label for="Password">Password :</label>
        <input id="Password" type="password" placeholder="enter your password..." required>
        <br>
        <br>
        <p>Gender</p>
        <label for="Male">Male</label>
        <input id="Male" type="radio" name="Gender" required>
        <label for="Female">Female</label>
        <input type="radio" name="Gender" id="Female" required>
        <br>
        <br>
        <input id="Terms" name="Terms" type="checkbox" checked  required>
        <label for="Terms"> agree to the site's terms</label>
        <br>
        <br>
        <input type="submit" name="submit" value="submit">
    </form>
</body>
</html>
